<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Beautiful Flower Gallery</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
</head>
<body>
  <header>
    <h1>Beautiful Flower Gallery</h1>
    <p>Enjoy these colorful flowers in full bloom</p>
  </header>

  <div class="gallery">
    <div class="photo">
      <img src="rose.jpeg" alt="Red Flower" />
      <div class="overlay">
        <p>Red Roses</p>
      </div>
    </div>
    <div class="photo">
      <img src="lotus.jpeg" alt="Pink Flower" />
      <div class="overlay">
        <p>Lotus</p>
      </div>
    </div>
    <div class="photo">
      <img src="tulip.jpeg" alt="Yellow Flower" />
      <div class="overlay">
        <p>Tulip</p>
      </div>
    </div>
    <div class="photo">
      <img src="pansy.jpeg" alt="Purple Flower" />
      <div class="overlay">
        <p>Pansy</p>
      </div>
    </div>
    <div class="photo">
      <img src="mogra.jpeg" alt="White Flower" />
      <div class="overlay">
        <p>Mogra</p>
      </div>
    </div>
    <div class="photo">
      <img src="POPPY.jpeg" alt="Orange Flower" />
      <div class="overlay">
        <p>Poppy</p>
      </div>
    </div>
  </div>
</body>
</html>
